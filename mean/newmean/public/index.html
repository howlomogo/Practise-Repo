<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8">
    <title>MEAN STACK APP</title>
  </head>

  <body ng-app="newapp">
    <div ng-controller="AppCtrl">

      <ul>
        <li ng-repeat="product in products">
          {{ product.name }}
        </li>
      </ul>

      <input type="text" ng-model="newProduct" />
      <button ng-click="saveProduct(newProduct)">Save Product</button>
      <button ng-click="getSearchedProduct('matt')">Get Product</button>
      <button ng-click="deleteProducts()">Delete Products</button>
      <button ng-click="deleteProduct()">Delete One</button>
    </div>
    <script src="bower_components/angular/angular.js"></script>
    <script src="app.js"></script>
    <script src="scripts/controllers/AppCtrl.js"></script>
  </body>
</html>
